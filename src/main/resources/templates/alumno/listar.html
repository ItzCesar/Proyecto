<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/Scripts/bootstrap.bundle.min.js"></script>
    <link href="/Contener/bootstrap.min.css" rel="stylesheet" />
    <script src="http://kit.fontawesome.com/13fcee1f2f.js" crossorigin="anonymous"></script>
    <title>Inicio</title>
</head>
<body style="background-color: rgb(148, 229, 253);">

    <!-- (Inicio) Menu de pagina -->
    <div class="fs-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light bg-opacity-75">
            <div class="container-fluid">
                <a class="navbar-brand fw-bolder fst-italic fs-1" href="#">
                    <img src="/Imagenes/IT_snpuebla.png" alt="" width="50" height="50" class="d-inline-block align-text-top">
                    Bienvenido
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/usuario/validar}">Cerrar Sesion</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!-- (Fin) Menu de pagina -->
    <!-- (Inicio) Titular de Pagina -->
    <div class="container-fluid" style="font-family: Georgia, 'Times New Roman', Times, serif;">
        <h1 class="text-center text-muted" ><strong><em>Solicitudes Realizadas</em></strong></h1>
        <br>
    </div>
    <!-- (Fin) Titular de Pagina -->
    <!-- (Inicio) Contenido de la pagina -->
    <div class="container">
        <div class="row">
        <div class="col-2"></div>
            <div class="col-8">
            
            <div th:if="*{error !=null}" class="alert alert-success alert-dismissible fade show text-center " role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert" label="Close">&times;</button>
            <h4 th:text=*{error}></h4>
            </div>
            
                <!-- (Inicio) Aca ira la tabla -->
               <div th:if="*{replicas != null}">
               		<table class="table table-success table-striped">

                    <tr>
                        <th>
                            Numero de Control
                        </th>
                        <th>
                           Materia para Asesoria
                        </th>
                        <th>
                            Fecha de Solicitacion
                        </th>
                        <th>
                            Motivo
                        </th>
                    </tr>
                    
                    <tr th:each= "replica : ${replicas}">
                    	 <td th:text="${replica.ncontrol}"></td>
                         <td th:text="${replica.materia}"></td>
                         <td th:text="${replica.fecha}"></td>
                     	 <td th:text="${replica.motivo}"></td>
                    </tr>
                    </table>
               </div>
                <!--(Fin) Tabla-->
            </div>
            <div class="col-2"></div>
        </div>
        <br>
    </div>
    <!-- (Fin) Contenido de la pagina -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/Scripts/bootstrap.bundle.min.js"></script>
    <link href="/Contener/bootstrap.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/13fcee1f2f.js" crossorigin="anonymous"></script>
    <title>Validar</title>
</head>
<body style="background-color: rgb(148, 229, 253);">

    <!-- (Inicio) Menu de pagina -->
    <div class="fs-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light bg-opacity-75">
            <div class="container-fluid">
                <a class="navbar-brand fw-bolder fst-italic fs-1" href="#">
                    <img src="/Imagenes/IT_snpuebla.png" alt="" width="50" height="50" class="d-inline-block align-text-top">
                    Bienvenido
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- (Fin) Menu de pagina -->
    <!-- (Inicio) Titular de Pagina -->
    <div class="container-fluid" style="font-family: Georgia, 'Times New Roman', Times, serif;">
        <h1 class="text-center">Sistema de Asesorias</h1>
        <br>
        <h1 class="text-center fw-bolder">Login</h1>
        <br><br>
    </div>
    <!-- (Fin) Titular de Pagina -->
    <!-- (Inicio) Contenido de la pagina -->
    <div class="container">
        <div class="row">
            <div class="col-6 text-center">
                <figure class="figure">
                    <img class="img-fluid" src="/Imagenes/Sin tÃ­tulo-2.png" style="background-size: contain; height: auto; width: 100%;">
                    <figcaption class="figure-caption text-center">
                        Usuarios.
                    </figcaption>
                </figure>
            </div>
            <div class="col-6">
            
            <div th:if="*{error !=null}" class="alert alert-success alert-dismissible fade show text-center" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert" label="Close">&times;</button>
            <h4 th:text=*{error}></h4>
            </div>
                <form action="#" th:action="@{/usuario/validar}" method="post">
                    <fieldset>
                        <legend>Inicio de Sesion</legend>

                        <label for="curp" class="form-label">Curp</label>
                        <input type="text" required="required" th:value="*{curp}" name="curp" class="form-control" placeholder="ejemplo@hotmail.es">
                        <br />
                        
                        <label for="rango" class="form-label">Materia para Asesoria</label>
                        <select class="form-select" id="rango" th:value="*{rango}" name="rango" required>
                            <option selected disabled value="">Elegir...</option>
                            <option value="Administrador">Administrador</option>
                            <option value="Profesor">Profesor</option>
                            <option value="Alumno">Alumno</option>
                        </select>
                        <br />
                        
                        <label for="clave" class="form-label">Password</label>
                        <input type="password" required="required" th:value="*{clave}" name="clave" class="form-control" aria-describedby="passwordHelpBlock" placeholder="*******">
                        <br> <br>

                        <p style="text-align: center;">
                            <input type="submit" class=" btn btn-primary" value="Validar" />
                        </p>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <!-- (Fin) Contenido de la pagina -->

</body>
</html>
